name: CI
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      SSHPASS: ${{ secrets.APP_PASS }}

    steps:
      - uses: actions/checkout@v2
      
      - name: APT UPDATE and INSTALL SSHPASS
        run: 
          sudo apt update && sudo apt install sshpass
          
      - name: deploy
        run: 
          sshpass -e ssh -o stricthostkeychecking=no ${{ secrets.APP_USER }}@${{ secrets.APP_HOST }} sleep 10
          ssh -l ${{ secrets.APP_USER }} -p ${{ secrets.APP_PORT }} ${{ secrets.APP_HOST }}
          "cd www/ &&
          git pull &&
          composer install --optimize-autoloader --no-interaction --no-dev &&
          php bin/console d:m:m -n"