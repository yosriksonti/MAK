name: CI

on: 
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - name: Push to server
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: makrentcar.com
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          server-dir: /www/makrentcar.com/
